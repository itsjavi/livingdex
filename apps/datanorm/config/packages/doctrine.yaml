doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                url: 'mysql://${DATABASE_USER}:${DATABASE_PASSWORD}@mysql:3306/${DATABASE_NAME}?serverVersion=8.0'
                charset: utf8mb4
                logging: false
                profiling: false
            veekun:
                url: 'sqlite:///%veekun_db_file%'
                charset: utf8mb4
                logging: false
                profiling: false
    orm:
        default_entity_manager: default
        auto_generate_proxy_classes: true
        entity_managers:
            default:
                connection: default
                naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
                mappings:
                    Main:
                        is_bundle: false
                        type: annotation
                        dir: '%kernel.project_dir%/src/Entity/LivingDex'
                        prefix: 'App\Entity\LivingDex'
                        alias: LivingDex
